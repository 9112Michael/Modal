<!DOCTYPE html>
<!--Video lesson: Traversy Media-->
<html lang="en-US">

<head>
  <title>Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="modal.css">
</head>

<body>
  <button id="modalButton" class="button">Click Here!</button>

  <div id="basicModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="closeButton" class="closeButton">&times;</span>
        <h2>Modal Header</h2>
      </div>

      <div class="modal-body">
        <p>Congrats! You are awesome!</p>
      </div>
      <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div>
    </div>
  </div>
  <script src="modal.js"></script>
</body>

</html>
